    <div
      class="categories-neu"
      gdAuto
      gdColumns="repeat(auto-fit, minmax(350px, 1fr))"
      gdColumns.xs="repeat(auto-fit, minmax(250px, 1fr))"
      ngClass.xs="extra-small"
      gdGap="80px"
      gdGap.xs="40px"
    >
      <div class="card" fxLayout="column">
        <h2>Network Award</h2>
        <img src="/assets/images/graphic.jpg" alt="Image" />
        <div
          gdAuto
          gdGap="0.5rem"
          gdColumns="max-content auto"
          gdAlignColumns="center"
          style="margin: 40px;"
        >
          <p>Winner</p>
          <div fxLayoutGap="0.5rem" fxLayout="column" fxLayoutAlign="end">
            <p><strong>Camp of Future</strong> - ESN Turkey</p>
          </div>
        </div>
      </div>
      <div
        class="card"
        *ngFor="let category of categories$ | async"
        fxLayout="column"
      >
        <h2>{{ category.title }}</h2>
        <img src="/assets/images/graphic.jpg" alt="Image" />
        <div
          gdAuto
          gdGap="0.5rem"
          gdColumns="max-content auto"
          gdAlignRows="center"
          style="margin: 40px;"
        >
          <ng-container *ngFor="let winner of category.first">
            <p>1<sup>st</sup> place</p>
            <p>
              <strong>{{ winner.project }}</strong> - {{ winner.organizer }}
            </p>
          </ng-container>
          <ng-container *ngFor="let winner of category.second">
            <p>2<sup>nd</sup> place</p>
            <p>
              <strong>{{ winner.project }}</strong> - {{ winner.organizer }}
            </p>
          </ng-container>
          <ng-container *ngFor="let winner of category.third">
            <p>3<sup>rd</sup> place</p>
            <p>
              <strong>{{ winner.project }}</strong> - {{ winner.organizer }}
            </p>
          </ng-container>
        </div>

        <!--        <button mat-stroked-button>Learn more</button>-->
      </div>
